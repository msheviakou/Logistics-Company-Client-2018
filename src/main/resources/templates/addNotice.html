<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Добавление авизации</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Добавление авизации</h1>

<form th:action="@{/addNotice}"
      th:object="${noticeForm}" method="POST">

    Номер заказа:
    <input type="text" th:field="*{orderOfLoading}" />
    <br/>
    Дата загрузки:
    <input type="date" th:field="*{dateOfLoading}" />
    <br/>
    Тип подвижного состава:
    <input type="text" th:field="*{typeOfRollingStock}" />
    <br/>
    Место таможенного оформления:
    <input type="text" th:field="*{placeOfCustomsClearance}" />
    <br/>
    Транспортный документ:
    <input type="text" th:field="*{transportDocument}" />

    Водитель:
    <input type="text" th:field="*{driver.name}" />
    <br/>
    Регистрационный номер:
    <input type="text" th:field="*{driver.trukRegNumber}" />
    <br/>
    Телефон водителя:
    <input type="text" th:field="*{driver.phoneNumber}" />
    <br/>

    Перевозчик:
    <input type="text" th:field="*{forwarder.name}" />
    <br/>

    <input type="submit" value="Добавить" />
</form>

</body>
</html>
