<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Пользователь</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <h1>Пользователь</h1>

    <form th:action="@{/addUser}"
          th:object="${userForm}" method="POST">
        <table border="1">
            <tr>
                <th><input type="hidden" th:field="${userForm.id}" /></th>
            </tr>
            <tr>
                <th>Имя:</th>
                <th><input type="text" th:field="${userForm.name}" /></th>
            </tr>
            <tr>
                <th>Должность:</th>
                <th><input type="text" th:field="${userForm.post}" /></th>
            </tr>
            <tr>
                <th>Логин:</th>
                <th><input type="text" th:field="${userForm.login}" /></th>
            </tr>
            <tr>
                <th>Пароль:</th>
                <th><input type="text" th:field="${userForm.password}" /></th>
            </tr>
            <tr>
                <td><input type="submit" value="Сохранить"></td>
            </tr>
        </table>
    </form>

    <form th:action="@{/deleteUser}"
          th:object="${userForm}" method="POST">
        <input type="submit" value="Удалить"/>
    </form>

    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Назад"/>
    </form>
</body>
</html>
